<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
		$(function () {
			$("#btn1").click(function() {
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(5000);
			})
			$("#btn2").click(function () {
				$("#div1").fadeOut();
				$("#div2").fadeOut("slow");
				$("#div3").fadeOut(5000);
			})
			$("#btn3").click(function () {
				$("#div1").fadeToggle()
				$("#div2").fadeToggle("slow")
				$("#div3").fadeToggle(5000)
			})
			$("#btn4").click(function(){
				$("#div1").fadeTo("slow", 0.2);
				$("#div2").fadeTo("slow", 0.5);
				$("#div3").fadeTo("slow", 0.8);
			});
		})
	
</script>
</head>
<body>
		<button id="btn1">点击这里，淡入</button>
		<button id="btn2">点击这里。渐出</button>
		<button id="btn3">点击这里。渐入和渐出</button>
		<button id="btn4">点击这里。透明度</button>
		<br><br>
		<div id="div1" style="width:100px;height:100px;display:none;background-color:red;"></div>
		<br>
		<div id="div2" style="width:100px;height:100px;display:none;background-color:green;"></div>
		<br>
		<div id="div3" style="width:100px;height:100px;display:none;background-color:blue;"></div>
</body>
</html>
